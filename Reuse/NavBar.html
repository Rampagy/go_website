{{ define "NavBarStyle" }}
<link rel="stylesheet" type="text/css" href="static/NavBarStyle.css">
{{ end }}


{{ define "NavBar"}}
<ul class="nav_bar">

    <li><a class="nav_bar_homepage" href="{{ .HomeInfo.Link }}"><h1>{{ .HomeInfo.Name }}</h1></a></li>

    {{ range $page := .Subpages }}
        <li><a class="nav_bar_subpage" href="{{ $page.Link }}"><h1>{{ $page.Name }}</h1></a></li>
    {{ end }}

</ul>
{{ end }}

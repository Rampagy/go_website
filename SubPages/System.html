<!DOCTYPE html>
<html>

    <head>
        {{ template "header" . }}
        {{ template "NavBarStyle" }}
        <link rel="stylesheet" type="text/css" href="static/mystyle.css">
    </head>

    <body>
        {{ template "NavBar" . }}

        <table class="page_center" style="width:60%">
            <tr>
                <th style="width:60%">Feature</th>
                <th>Value</th>
            </tr>

            <tr>
                <td>CPU Temperature</td>
                <td><span id="cpu_temp">0.0</span><span> Â°C</span></td>
            </tr>

            <tr>
                <td>CPU Frequency</td>
                <td><span id="cpu_freq">0.0</span><span> Mhz</span></td>
            </tr>
        </table>




        <script>
            var url = 'ws://' + window.location.host + '/ws';
            var c = new WebSocket(url);
            c.onmessage = function (msg) {
                var temp = document.getElementById("cpu_temp");
                var freq = document.getElementById("cpu_freq");

                var data = JSON.parse(msg.data);

                temp.innerHTML = data.cpuTemp;
                freq.innerHTML = data.cpuFreq;
            }
        </script>



    </body>

</html>
